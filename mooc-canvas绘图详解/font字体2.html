<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" style="border: 1px solid #ccc; margin: 50px auto;"></canvas>

<script>

    var canvas = document.getElementById("canvas");
    canvas.width = 800;
    canvas.height = 800;
    var context = canvas.getContext("2d");

    context.font = "bold 40px Arial";
    context.fillStyle = "#058";

    context.textAlign = "left";
    context.fillText("textAlign=left", 400, 100);

    context.textAlign = "center";
    context.fillText("textAlign=left", 400, 200);

    context.textAlign = "right";
    context.fillText("textAlign=right", 400, 300);

    // 辅助线
    context.moveTo(400,0);
    context.lineTo(400,800);
    context.stroke();





</script>
</body>
</html>
