<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" style="border: 1px solid #ccc; margin: 50px auto;"></canvas>

<script>

    var canvas = document.getElementById("canvas");
    canvas.width = 800;
    canvas.height = 800;
    var context = canvas.getContext("2d");

    context.beginPath();
    context.rect(100, 100, 500, 500); // 取代四条划线 lineTo()
    context.closePath();
    context.lineWidth = 10;
    context.strokeStyle = "red";
    context.stroke();



</script>
</body>
</html>
