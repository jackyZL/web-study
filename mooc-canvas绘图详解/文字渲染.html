<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" style="border: 1px solid #ccc; margin: 50px auto;"></canvas>

<script>

    var canvas = document.getElementById("canvas");
    canvas.width = 800;
    canvas.height = 800;
    var context = canvas.getContext("2d");

    context.font = "bold 40px Arial";
    context.fillStyle = "#058";
    context.fillText("你好 小鹏！", 40, 100);

    context.lineWidth = 1;
    context.strokeText("你好 小鹏！", 40, 200);

    context.fillText("你好 小鹏！", 40, 300, 400);
    context.strokeText("你好 小鹏！", 40, 400,400);





</script>
</body>
</html>
