<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" style="border: 1px solid #ccc; margin: 50px auto;"></canvas>

<script>

    var canvas = document.getElementById("canvas");
    canvas.width = 800;
    canvas.height = 800;
    var context = canvas.getContext("2d");

    context.lineWidth = 5;

    context.save();
    context.scale(1,1);
    context.strokeRect(50,50,100,100);
    context.restore();

    context.save();
    context.scale(2,2);
    context.strokeRect(50,50,100,100);
    context.restore();

    context.save();
    context.scale(3,3);
    context.strokeRect(50,50,100,100);
    context.restore();



</script>
</body>
</html>
