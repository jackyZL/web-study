<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" style="border: 1px solid #ccc; margin: 50px auto;"></canvas>

<script>

    var canvas = document.getElementById("canvas");
    canvas.width = 800;
    canvas.height = 800;
    var context = canvas.getContext("2d");

    //arcTo
    context.beginPath();
    context.moveTo(150, 150);
    context.arcTo(650,150,650,650,300);

    context.strokeStyle="red";
    context.lineWidth = 6;
    context.stroke();

    // 基线
    context.beginPath();
    context.moveTo(150,150);
    context.lineTo(650,150);
    context.lineTo(650,650);

    context.strokeStyle="gray";
    context.lineWidth = 2;
    context.stroke();

    function arcToTest(ctx, x0,y0, x1, y1, x2, y2, radius){

        ctx.beginPath();
        ctx.moveTo(x0, y0);
        ctx.arcTo(x1,y1,x2,y2,radius);

        ctx.strokeStyle="red";
        ctx.lineWidth = 6;
        ctx.stroke();

        // 基线
        ctx.beginPath();
        ctx.moveTo(x0,y0);
        ctx.lineTo(x1,y1);
        ctx.lineTo(x2,y2);

        ctx.strokeStyle="gray";
        ctx.lineWidth = 2;
        ctx.stroke();

    }



</script>
</body>
</html>
