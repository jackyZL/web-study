<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" style="border: 1px solid #ccc; margin: 50px auto;"></canvas>

<script>

    var canvas = document.getElementById("canvas");
    canvas.width = 800;
    canvas.height = 800;
    var context = canvas.getContext("2d");


    var linearGradient = context.createLinearGradient(0,0,400,400); // 返回可以小于画布大小，也可以大于画布大小
    linearGradient.addColorStop(0.0,"#fff"); // 第一个参数 0.0 ~ 1.0 之间
    linearGradient.addColorStop(1.0,"#000");

    context.fillStyle = linearGradient;
    context.fillRect(0,0,800,800);



</script>
</body>
</html>
